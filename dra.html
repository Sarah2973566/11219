<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>송강의 드라마 역할</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFB6C1; /* 분홍색 배경 */
        }
        .home-link {
            display: block;
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
            text-decoration: none;
            color: #000; /* 링크 색상 */
        }
        header {
            background-color: #E2B9B3;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #FFF; /* 표 배경을 흰색으로 */
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd; /* 테두리 설정 */
        }
        th {
            background-color: #E2B9B3; /* 헤더 배경색 */
        }
        img {
            width: 100px; /* 이미지 크기 설정 */
            height: auto;
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-link">홈으로 돌아가기</a> <!-- 홈으로 돌아가기 링크 추가 -->

    </header>
    <main>

            </thead>
            <tbody>

                  <td>나빌레라</td>

              </tr>

              </tr>
              <tr>
                  <td>스위트홈</td>

              </tr>
              <tr>
                  <td>마이데몬</td>

              </tr><!-- 여기에 드라마 정보와 사진들이 들어갑니다. -->

        </table>

</body>
</html>
